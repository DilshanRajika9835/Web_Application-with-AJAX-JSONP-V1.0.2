                <form class="row g-3" id="CustomerForm">
                    <div class="col-md-6">

                        <input  name="id" type="text" class="form-control" id="txtcustid"
                                style="color: red;font-weight:bold "   placeholder="CUS0001" >
                        <span style="font-size: 12px;color: red" id="lblcustID">your input format is wrong</span>
                    </div>
                    <div class="col-md-12">
                        <label for="txtcustfirstname" class="form-label" style="color: black;font-weight:bold" >First
                            Name</label>
                        <input name="fname" type="text" class="form-control" id="txtcustfirstname"
                               placeholder="Dilshan Rajika"
                               required>
                        <span style="font-size: 12px;color: red" id="lblfname">your input format is wrong</span>
                    </div>
                    <div class="col-md-12">
                        <label for="txtcustlastname" class="form-label" style="color: black;font-weight:bold">Last
                            Name</label>
                        <input name="lname" type="text" class="form-control" id="txtcustlastname"
                               placeholder="Withanachchi" required>
                        <span style="font-size: 12px;color: red" id="lbllname">your input format is wrong</span>
                    </div>
                    <div class="col-12">
                        <label for="txtaddress" class="form-label" style="color: black;font-weight:bold">Address</label>
                        <input name="address" type="text" class="form-control" id="txtaddress"
                               placeholder="1234 Main St"
                               required>
                        <span style="font-size: 12px;color: red" id="lbladdress">your input format is wrong</span>
                    </div>
                    <div class="col-6">
                        <label for="txtphoneno" class="form-label" style="color: black;font-weight:bold">Contact No</label>
                        <input name="contactno" type="number" class="form-control" id="txtphoneno"
                               placeholder="+94 766654345"
                               required>
                        <span style="font-size: 12px;color: red" id="lblphoneno">your input format is wrong</span>
                    </div>
                    <div class="col-md-6">
                        <label for="txtcountry" class="form-label" style="color: black;font-weight:bold">Country</label>
                        <select  name="country" id="txtcountry" class="form-select" required type="text">
                            <option selected disabled value="">Choose..</option>
                            <option>Sri Lanka</option>
                            <option>India</option>
                            <option>America</option>
                            <option>London</option>
                            <option>Japan</option>
                        </select>
                    </div>
                    <div class="col-md-6 ">
                        <label for="txtcity" class="form-label" style="color: black;font-weight:bold">City</label>
                        <select name="city" id="txtcity" class="form-select" type="country" required>
                            <option selected disabled value="">Choose..</option>
                            <option>Mathara</option>
                            <option>Galle</option>
                            <option>Colombo</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="txtzipcode" class="form-label" style="color: black;font-weight:bold">Zip Code</label>
                        <select name="zipcode" id="txtzipcode" class="form-select" required type="zipcode">
                            <option selected disabled value="">Choose..</option>
                            <option>3456</option>
                            <option>4566</option>
                            <option>4569</option>
                        </select>
                    </div>
                    <section class="btn-group p-2 ">
                        <div class="col-2 btn-group w-20 m-1">
                            <button  type="button" class="btn btn-primary" onclick="ClearCustomer()">Clear</button>
                        </div>
                        <div class="col-2 btn-group w-20 m-1">
                            <button  type="button" class="btn btn-danger" onclick="deleteCustomer()">Delete</button>
                        </div>
                        <div class="col-2 btn-group w-20 m-1">
                            <button  type="button" class="btn btn-warning" onclick="UpdataCustomer()">Update</button>
                        </div>
                        <div class="col-2 btn-group w-20 m-1 ">
                            <button type="button" class="btn btn-success" id="btnSaveCustomer" onclick="SaveCustomer()"
                            >Save
                            </button>
                        </div>

                    </section>


                </form>

            </div>
            <section class="container-fluid">
                <div class="row">
                    <div class="border  ">
                        <table class="table caption-top table-hover border" id="CustomerTable" >
                            <caption>List of Customers</caption>
                            <thead class="bg-warning table-bordered">

                            </tbody>
